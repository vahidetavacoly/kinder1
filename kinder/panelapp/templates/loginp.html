{% extends "layout.html" %}
{% load static %}
{% block body %}

    <!-- ==========Banner Section Starts Here========== -->
    <section class="page-header bg_img" data-background="{% static 'assets/images/banner/page-header.jpg'%}">
        <div class="container">
            <div class="page-header-content">
                <h1 class="title">صفحه ورود  پرسنل</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="/index">خانه</a>
                    </li>
                   
                    <li>
                        ورود
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- ==========Banner Section Ends Here========== -->


    <!-- ==========Login Section Section Starts Here========== -->
    <div class="login-section padding-top padding-bottom">
        <div class="container">
            <div class="account-wrapper">
                <h3 class="title"> ورود </h3>
                <form class="account-form" action="cheklogins" method="post">
               
                    {% csrf_token%}
                     {% for item in form %}
                     <div class="p-t-31 p-b-9"  >
                          {{ item.label_tag }}
                          {{ item }}
                     </div>
                     {% endfor %}
        
           
                   
        
        
        
                <div class="form-group">
                    <button   type="submit"  value="ورود" class="d-block custom-button"><span>        ورود  </span></button>
                </div>
            </form>
                <div class="account-bottom">
                    <span class="d-block cate pt-10">هیچ حساب کاربری ندارید؟  <a href="/registrationp">ثبت نام</a></span>
                    <span class="or"><span>یا</span></span>
                    <h5 class="subtitle">ورود از رسانه های اجتماعی</h5>
                    <ul class="social-icons justify-content-center">
                        <li>
                            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}


   <script src="{% static 'js/script_panels.js' %}"></script>
{% endblock %}
